<html lang="en">

        <title>Check UPI Id</title> 
   </head>
   <body>
        <div class="container mt-5">
            <form id="form">                
                <input type="text" class="form-control mb-3" placeholder="Enter UPI ID" id="upi" autofocus>
                <button type="submit" id="submit" class="mb-3 btn btn-primary">Check</button>
                <div class="alert alert-danger d-none" id="alertMsg"></div>
                <div class="alert alert-success d-none" id="successMsg"></div>
            </form>
        </div>
   </body>
